name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop, v*.*.* ]
    paths:
      - '**.cpp'
      - '**.hpp'
      - '**.h'
      - '**.c'
      - '**/CMakeLists.txt'
      - '**.cmake'
      - '**.ps1'
      - '**.py'
      - 'python_bdd/**'
      - 'test_expressions/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - '**.cpp'
      - '**.hpp'
      - '**.h'
      - '**.c'
      - '**/CMakeLists.txt'
      - '**.cmake'
      - '**.ps1'
      - '**.py'
      - 'python_bdd/**'
      - 'test_expressions/**'
      - '.github/workflows/**'
      - 'README.md'
      - 'CONTRIBUTING.md'
  workflow_dispatch:

# Permissions required for security scanning and artifact upload
permissions:
  contents: read
  security-events: write
  actions: read
  pull-requests: read

# Cancel previous runs if a new commit is pushed to the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/master' }}

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        # MacOS is disabled for now as TeDDy does not support it
        os: [ubuntu-latest, windows-latest]
        build_type: [Debug, Release]
        compiler: [gcc, clang, msvc]
        exclude:
          # Exclude combinations that don't make sense
          - os: ubuntu-latest
            compiler: msvc
          - os: macos-latest
            compiler: msvc
          - os: windows-latest
            compiler: gcc
          - os: windows-latest
            compiler: clang

    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        submodules: recursive

    - name: Setup C++ environment (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        if [ "${{ matrix.compiler }}" = "gcc" ]; then
          sudo apt-get install -y gcc g++ cmake
        elif [ "${{ matrix.compiler }}" = "clang" ]; then
          sudo apt-get install -y clang cmake
        fi

    - name: Setup C++ environment (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install cmake
        if [ "${{ matrix.compiler }}" = "gcc" ]; then
          brew install gcc
        fi

    - name: Setup C++ environment (Windows)
      if: runner.os == 'Windows'
      uses: microsoft/setup-msbuild@v2

    - name: Set compiler environment variables (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        if [ "${{ matrix.compiler }}" = "gcc" ]; then
          echo "CC=gcc" >> $GITHUB_ENV
          echo "CXX=g++" >> $GITHUB_ENV
        elif [ "${{ matrix.compiler }}" = "clang" ]; then
          echo "CC=clang" >> $GITHUB_ENV
          echo "CXX=clang++" >> $GITHUB_ENV
        fi

    - name: Create build directory
      run: cmake -E make_directory ${{github.workspace}}/build

    - name: Configure CMake (Linux/macOS)
      if: runner.os != 'Windows'
      working-directory: ${{github.workspace}}/build
      run: |
        cmake .. \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
          -DCMAKE_C_COMPILER=$CC \
          -DCMAKE_CXX_COMPILER=$CXX

    - name: Configure CMake (Windows)
      if: runner.os == 'Windows'
      working-directory: ${{github.workspace}}/build
      run: |
        cmake .. -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

    - name: Build
      working-directory: ${{github.workspace}}/build
      run: cmake --build . --config ${{ matrix.build_type }} --parallel

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest -C ${{ matrix.build_type }} --output-on-failure --verbose

    - name: Upload build artifacts
      if: matrix.build_type == 'Release' && matrix.os == 'ubuntu-latest' && matrix.compiler == 'gcc'
      uses: actions/upload-artifact@v5
      with:
        name: bdd-demo-linux-release
        path: |
          build/bdd_demo
          README.md
          LICENSE
        retention-days: 30

    - name: Upload build artifacts (Windows)
      if: matrix.build_type == 'Release' && matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v5
      with:
        name: bdd-demo-windows-release
        path: |
          build/Release/bdd_demo.exe
          README.md
          LICENSE
        retention-days: 30

  sanitizer-tests:
    name: Sanitizer Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        sanitizer: [asan, ubsan, asan+ubsan]
        compiler: [gcc, clang]

    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        submodules: recursive

    - name: Setup C++ environment
      run: |
        sudo apt-get update
        if [ "${{ matrix.compiler }}" = "gcc" ]; then
          sudo apt-get install -y gcc g++ cmake
        elif [ "${{ matrix.compiler }}" = "clang" ]; then
          sudo apt-get install -y clang cmake
        fi

    - name: Set compiler environment variables
      run: |
        if [ "${{ matrix.compiler }}" = "gcc" ]; then
          echo "CC=gcc" >> $GITHUB_ENV
          echo "CXX=g++" >> $GITHUB_ENV
        elif [ "${{ matrix.compiler }}" = "clang" ]; then
          echo "CC=clang" >> $GITHUB_ENV
          echo "CXX=clang++" >> $GITHUB_ENV
        fi

    - name: Configure sanitizer options
      run: |
        case "${{ matrix.sanitizer }}" in
          "asan")
            echo "CMAKE_SANITIZER_FLAGS=-DENABLE_ASAN=ON" >> $GITHUB_ENV
            echo "ASAN_OPTIONS=detect_leaks=1:abort_on_error=1:halt_on_error=1:check_initialization_order=1" >> $GITHUB_ENV
            ;;
          "ubsan")
            echo "CMAKE_SANITIZER_FLAGS=-DENABLE_UBSAN=ON" >> $GITHUB_ENV
            echo "UBSAN_OPTIONS=print_stacktrace=1:abort_on_error=1:halt_on_error=1" >> $GITHUB_ENV
            ;;
          "asan+ubsan")
            echo "CMAKE_SANITIZER_FLAGS=-DENABLE_ASAN=ON -DENABLE_UBSAN=ON" >> $GITHUB_ENV
            echo "ASAN_OPTIONS=detect_leaks=1:abort_on_error=1:halt_on_error=1:check_initialization_order=1" >> $GITHUB_ENV
            echo "UBSAN_OPTIONS=print_stacktrace=1:abort_on_error=1:halt_on_error=1" >> $GITHUB_ENV
            ;;
        esac

    - name: Create build directory
      run: cmake -E make_directory ${{github.workspace}}/build

    - name: Configure CMake with sanitizers
      working-directory: ${{github.workspace}}/build
      run: |
        cmake .. \
          -DCMAKE_BUILD_TYPE=Debug \
          -DCMAKE_C_COMPILER=$CC \
          -DCMAKE_CXX_COMPILER=$CXX \
          $CMAKE_SANITIZER_FLAGS

    - name: Build with sanitizers
      working-directory: ${{github.workspace}}/build
      run: cmake --build . --config Debug --parallel

    - name: Run tests with sanitizers
      working-directory: ${{github.workspace}}/build
      run: |
        # Run tests with verbose output and proper error handling
        echo "Running tests with ${{ matrix.sanitizer }} using ${{ matrix.compiler }}..."
        ctest -C Debug --output-on-failure --verbose --timeout 300

    - name: Check for sanitizer reports
      if: always()
      run: |
        # Look for any sanitizer output files or crash dumps
        find ${{github.workspace}} -name "*.asan" -o -name "*.msan" -o -name "*.tsan" -o -name "*.ubsan" -o -name "core.*" | while read file; do
          echo "‚ùå Found sanitizer report: $file"
          cat "$file" || true
        done

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cppcheck clang-format clang-tidy

    - name: Run cppcheck
      run: |
        # Run cppcheck with focused checks to avoid noise
        # Filter out information messages which don't indicate actual issues
        cppcheck --enable=warning,style,performance,portability \
          --std=c++20 \
          --inline-suppr \
          --suppress=missingIncludeSystem \
          --suppress=unmatchedSuppression \
          -I include/ \
          --template='[{file}:{line}]: ({severity}) {message}' \
          src/ 2>&1 | grep -v '(information)' || {
            echo "‚ùå cppcheck found issues in the code"
            echo "‚ÑπÔ∏è  Run 'cppcheck --enable=warning,style,performance,portability --std=c++20 -I include/ src/' locally to see details"
            exit 1
          }

        # Check if there were any real errors (not just information)
        ISSUES=$(cppcheck --enable=warning,style,performance,portability \
          --std=c++20 \
          --inline-suppr \
          --suppress=missingIncludeSystem \
          --suppress=unmatchedSuppression \
          -I include/ \
          --quiet \
          --template='[{file}:{line}]: ({severity}) {message}' \
          src/ 2>&1 | grep -v '(information)' | wc -l)

        if [ "$ISSUES" -gt 0 ]; then
          echo "‚ùå cppcheck found $ISSUES issue(s) in the code"
          exit 1
        fi

        echo "‚úÖ cppcheck passed - no issues found"

    - name: Check code formatting
      run: |
        # Check if code follows consistent formatting
        echo "Checking code formatting with clang-format..."

        format_issues=false
        for file in $(find src include -name "*.cpp" -o -name "*.hpp"); do
          echo "Checking $file..."
          if ! clang-format --dry-run --Werror "$file" > /dev/null 2>&1; then
            echo "‚ùå Formatting issues found in $file"
            echo "To fix, run: clang-format -i $file"
            format_issues=true
          else
            echo "‚úÖ $file is properly formatted"
          fi
        done

        if [ "$format_issues" = true ]; then
          echo ""
          echo "üí° To fix all formatting issues, run:"
          echo "   find src include -name '*.cpp' -o -name '*.hpp' | xargs clang-format -i"
          exit 1
        fi

        echo "‚úÖ All files are properly formatted"

  python-bdd-comparison:
    name: Python BDD Comparison Tests
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        submodules: recursive

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r python_bdd/requirements.txt

    - name: Setup C++ environment (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc g++ cmake

    - name: Setup C++ environment (Windows)
      if: runner.os == 'Windows'
      uses: microsoft/setup-msbuild@v2

    - name: Build TeDDy BDD Demo
      run: |
        cmake -B build -S .
        cmake --build build --config Release --parallel

    - name: Test Python BDD Implementation
      run: |
        echo "Testing Python BDD implementation..."

        # Test simple expression
        python python_bdd/bdd_demo_python.py test_expressions/simple_expression.txt --verbose

        # Test complex expression
        python python_bdd/bdd_demo_python.py test_expressions/all_operators.txt --verbose

    - name: Compare TeDDy vs Python BDD Results
      shell: bash
      run: |
        echo "Comparing TeDDy vs Python BDD results..."

        # Test expressions to compare
        expressions=(
          "simple_expression"
          "all_operators"
          "my_test_expression"
          "filter_expression"
          "single_variable"
        )

        # Determine executable path based on OS
        if [ "${{ runner.os }}" = "Windows" ]; then
          TEDDY_EXEC="build/bin/Release/bdd_demo.exe"
        else
          TEDDY_EXEC="build/bin/bdd_demo"
        fi

        # Make sure the executable exists and is executable
        if [ ! -f "$TEDDY_EXEC" ]; then
          echo "‚ùå TeDDy executable not found at: $TEDDY_EXEC"
          echo "Available files in build:"
          find build -name "*bdd_demo*" -type f 2>/dev/null || echo "No bdd_demo files found"
          exit 1
        fi

        chmod +x "$TEDDY_EXEC" 2>/dev/null || true

        comparison_failed=false

        for expr in "${expressions[@]}"; do
          if [ ! -f "test_expressions/${expr}.txt" ]; then
            echo "‚è≠Ô∏è  Skipping $expr - file not found"
            continue
          fi

          echo "üîç Comparing results for: $expr"

          # Generate TeDDy output
          "$TEDDY_EXEC" "test_expressions/${expr}.txt" --method=teddy > teddy_output.txt 2>&1 || {
            echo "‚ùå Failed to generate TeDDy output for $expr"
            cat teddy_output.txt
            comparison_failed=true
            continue
          }

          # Generate Python output
          python python_bdd/bdd_demo_python.py "test_expressions/${expr}.txt" > python_output.txt 2>&1 || {
            echo "‚ùå Failed to generate Python output for $expr"
            cat python_output.txt
            comparison_failed=true
            continue
          }

          # Compare node tables if they exist
          teddy_nodes="${expr}_bdd_nodes.txt"
          python_nodes="test_expressions/${expr}_bdd_nodes.txt"

          if [ -f "$teddy_nodes" ] && [ -f "$python_nodes" ]; then
            echo "üìä Comparing node tables for $expr..."

            # Extract just the data rows (skip headers) and compare structure
            teddy_structure=$(tail -n +3 "$teddy_nodes" | wc -l)
            python_structure=$(tail -n +3 "$python_nodes" | wc -l)

            if [ "$teddy_structure" -eq "$python_structure" ]; then
              echo "‚úÖ Node count matches: $teddy_structure nodes"

              # Compare terminal nodes (last two lines should be Terminal(0) and Terminal(1))
              teddy_terminals=$(tail -n 2 "$teddy_nodes" | grep "Terminal" | wc -l)
              python_terminals=$(tail -n 2 "$python_nodes" | grep "Terminal" | wc -l)

              if [ "$teddy_terminals" -eq 2 ] && [ "$python_terminals" -eq 2 ]; then
                echo "‚úÖ Both have proper Terminal(0) and Terminal(1) nodes"
              else
                echo "‚ùå Terminal node mismatch - TeDDy: $teddy_terminals, Python: $python_terminals"
                echo "TeDDy terminals:"
                tail -n 2 "$teddy_nodes" | grep "Terminal" || echo "None found"
                echo "Python terminals:"
                tail -n 2 "$python_nodes" | grep "Terminal" || echo "None found"
                comparison_failed=true
              fi
            else
              echo "‚ùå Node count mismatch - TeDDy: $teddy_structure, Python: $python_structure"
              echo "This indicates different BDD structures, which should not happen for canonical ROBDDs"
              comparison_failed=true
            fi
          else
            echo "‚ö†Ô∏è  Node table comparison skipped - files missing"
          fi

          # Clean up temporary files
          rm -f teddy_output.txt python_output.txt

          echo ""
        done

        if [ "$comparison_failed" = true ]; then
          echo "‚ùå One or more BDD comparisons failed"
          echo "This indicates the Python and TeDDy implementations are producing different results"
          exit 1
        else
          echo "‚úÖ All BDD comparisons passed - Python and TeDDy produce equivalent results"
        fi

  documentation:
    name: Documentation Check
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Install Graphviz (for DOT file validation)
      run: |
        sudo apt-get update
        sudo apt-get install -y graphviz

    - name: Validate README structure
      run: |
        # Check that README has required sections
        required_sections=(
          "# BDD Expression Converter"
          "## Features"
          "## Building"
          "## Usage"
          "## License"
        )

        for section in "${required_sections[@]}"; do
          if ! grep -q "$section" README.md; then
            echo "‚ùå Missing required section: $section"
            exit 1
          fi
        done
        echo "‚úÖ README structure validation passed"

    - name: Check that all expression files exist
      run: |
        # Verify test expression files exist
        expression_files_found=false
        for file in test_expressions/*.txt; do
          if [ -f "$file" ]; then
            echo "‚úÖ Found expression file: $file"
            expression_files_found=true
          fi
        done

        if [ "$expression_files_found" = false ]; then
          echo "‚ùå No test expression files found in test_expressions/"
          exit 1
        fi

        echo "‚úÖ All test expression files exist"

    - name: Validate DOT files can be processed by Graphviz
      run: |
        # Create build and run to generate DOT files, then validate them
        mkdir -p build
        cd build
        cmake ..
        make
        cd ..

        # Determine the correct executable path
        if [ -f "./build/bin/bdd_demo" ]; then
          EXECUTABLE="./build/bin/bdd_demo"
        elif [ -f "./build/bdd_demo" ]; then
          EXECUTABLE="./build/bdd_demo"
        else
          echo "‚ùå Could not find bdd_demo executable"
          echo "Available files in build directory:"
          find ./build -name "*bdd_demo*" -type f
          echo "All files in build/bin (if exists):"
          ls -la ./build/bin/ 2>/dev/null || echo "build/bin directory does not exist"
          exit 1
        fi

        # Make sure the executable is executable
        chmod +x "$EXECUTABLE"
        echo "Using executable: $EXECUTABLE"

        # Test each expression file and validate generated DOT
        for expr_file in test_expressions/*.txt; do
          # Skip output files generated by previous runs
          if [[ "$expr_file" == *"_bdd_nodes.txt" ]] || [[ "$expr_file" == *"_bdd.txt" ]]; then
            echo "‚è≠Ô∏è  Skipping output file: $expr_file"
            continue
          fi

          if [ -f "$expr_file" ]; then
            echo "Processing $expr_file"
            "$EXECUTABLE" "$expr_file" || {
              echo "‚ùå Failed to execute $EXECUTABLE with $expr_file"
              echo "Executable info:"
              ls -la "$EXECUTABLE"
              file "$EXECUTABLE"
              exit 1
            }

            # Get base filename for checking generated files
            base_name=$(basename "$expr_file" .txt)

            # Check if BDD DOT file was created and is valid
            bdd_dot_file="${base_name}_bdd.dot"
            tree_dot_file="${base_name}_expression_tree.dot"

            if [ -f "$bdd_dot_file" ]; then
              dot -Tpng "$bdd_dot_file" -o /tmp/test_bdd.png || {
                echo "‚ùå Invalid BDD DOT file: $bdd_dot_file"
                exit 1
              }
              echo "‚úÖ Valid BDD DOT file: $bdd_dot_file"
            else
              echo "‚ö†Ô∏è  No BDD DOT file generated for $expr_file"
            fi

            if [ -f "$tree_dot_file" ]; then
              dot -Tpng "$tree_dot_file" -o /tmp/test_tree.png || {
                echo "‚ùå Invalid expression tree DOT file: $tree_dot_file"
                exit 1
              }
              echo "‚úÖ Valid expression tree DOT file: $tree_dot_file"
            else
              echo "‚ö†Ô∏è  No expression tree DOT file generated for $expr_file"
            fi
          fi
        done

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 25
    # Skip security scan for draft PRs to save resources
    if: ${{ !github.event.pull_request.draft }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: cpp

    - name: Build for analysis
      run: |
        mkdir build
        cd build
        cmake ..
        make

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:cpp"

  release:
    name: Create Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-and-test, code-quality, documentation]
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        submodules: recursive

    - name: Build Release
      run: |
        mkdir build
        cd build
        cmake -DCMAKE_BUILD_TYPE=Release ..
        make -j$(nproc)

    - name: Create Release Archive
      run: |
        mkdir -p release
        cp build/bdd_demo release/
        cp README.md LICENSE release/
        cp -r test_expressions release/
        cp generate_all_visualizations.ps1 release/
        tar -czf bdd-demo-${{ github.ref_name }}.tar.gz -C release .

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          bdd-demo-${{ github.ref_name }}.tar.gz
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
