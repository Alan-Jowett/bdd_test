version: 2
updates:
  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
    open-pull-requests-limit: 10
    reviewers:
      - "Alan-Jowett"
    assignees:
      - "Alan-Jowett"
    commit-message:
      prefix: "chore"
      include: "scope"

  # Monitor CMake dependencies if any CMakeLists.txt uses FetchContent
  - package-ecosystem: "cmake"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
    open-pull-requests-limit: 5
    reviewers:
      - "Alan-Jowett"
    assignees:
      - "Alan-Jowett"
    commit-message:
      prefix: "deps"
      include: "scope"